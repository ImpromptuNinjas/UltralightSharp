<html lang="en">
<head>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        color: black;
        font-family: Roboto, sans-serif;
        background: linear-gradient(-45deg, hsl(234, 100%, 84%), hsl(335, 62%, 90%));
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        font-size: 30pt;
      }

      main {
        text-align: center;
        border-radius: 25px;
        background: linear-gradient(-45deg, #e5eaf9, #f9eaf6);
        box-shadow: 0 7px 18px -6px #8f8ae1;
        max-width: 80vw;
      }

      h1 {
        display: inline-block;
        padding: 0;
        margin: .5rem;
        font-size: 1.2em;
        line-height: 1;
      }

      p {
        display: inline-block;
        background: white;
        padding: .4em;
        margin: 10px;
        border-radius: 25px;
        line-height: 1;
      }
    </style>
    <script>
        function rotateBgColor() {
            let i = 0;
            const loop = () => {
                ++i;
                document.body.style.background =`linear-gradient(-45deg, hsl(${(234+i)%360}, 100%, 84%), hsl(${(335+i)%360}, 62%, 90%))`;
                window.requestAnimationFrame(loop);
            };
            window.requestAnimationFrame(loop);
        }
    </script>
    <title>UltralightSharp Demo</title>
</head>
<body>
<main>
    <h1>UltralightSharp Demo</h1>
    <p>
        Multiplatform<br>
        C# Bindings!
    </p>
</main>
</body>
</html>
